<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	
	<ui:define name="conteudo">
	    <script type="text/javascript">
		        function pageRedirect() {
		            window.location.replace("./001_cadastro.xhtml");
		        }      
				if (#{usuarioControle.usuario != null and usuarioControle.usuario.idUsuario != null})
			        setTimeout("pageRedirect()", 0);
	    </script>

		<style type="text/css">
	   		.ui-chkbox-box{
				background: #b5b5b5 !important;			
			}
		</style>
										
        <div class="row text-center">
                <div class="col-lg-12">
					<div class="col-lg-1" style="padding-top: 35px">
						<i class="glyphicon glyphicon-user" style="font-size:4em;"></i> 
                    </div>
	                <div class="col-lg-11 text-left">
						<h1>Identificação </h1>
						<h4 id="idMensagemAcesso">Informe o e-mail e a senha cadastrados, para entrar no Levantamento.</h4>
                    </div>
                </div>
        </div>


    <div id="idPanelLogin" class="col-lg-12">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">


	<h:form>
		<div class="panel panel-primary">
             <div class="panel-heading">
               <h3 class="panel-title">Realizar Login</h3>
             </div>
	        <div class="panel-body">
		        <div class="col-lg-12">
		            <label for="login" class="col-lg-3">
		                E-mail:
		            </label>
		            <div class="col-lg-9">
		                <h:inputText class="form-control" id="emailaddress" placeholder="Exemplo: nome@cnpq.br" 
		                	required="true" requiredMessage="E-mail obrigatório"  value="#{usuarioControle.usuario.email}"
		                	validatorMessage="Formato de e-mail inválido!">
		                	<f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
		                </h:inputText>
						<p:watermark for="emailaddress" value="Exemplo: nome@cnpq.br" id="watermarkEmail" />
		            </div>
		        </div>
		        <div class="col-lg-12">
		            <label for="senha" class="col-lg-3">
		                Senha:
		            </label>
		            <div class="col-lg-9">
		            	<p:password styleClass="form-control" id="password" placeholder="Senha"  
		                	required="true" requiredMessage="Senha obrigatória"  value="#{usuarioControle.usuario.senha}"/>
		            </div>
		        </div>
				<div class="col-lg-12 text-right " style='padding-top: 25px'>
					<p:commandButton value="Entrar" id="idBotaoEntrar" 
           	    		action="#{usuarioControle.loginAction()}" styleClass="btn btn-info" />							
				</div>


		    </div>  
	    </div>  
	</h:form>
				<div id="idPanelCadastro" class="col-lg-12" style='padding-top: 25px'>
				
					<div class="col-lg-5 text-right" style='padding-top: 25px'>
						<p id="idPanelCadastroAviso" style="display: none; padding-top: 15px">Se você ainda não tem um login <i class="glyphicon glyphicon-hand-right"></i> </p>
					</div>
					<h:form>
					<div class="col-lg-4 text-left " style='padding-top: 25px'>
						<p:commandButton value="Realizar o Cadastro" id="idBotaoCadastrar" 
            	    		action="#{usuarioControle.iniciarCadastrarUsuario}" styleClass="btn btn-warning" />							
					</div>
					</h:form>
				</div>

    </div>  


    <div class="col-lg-2">
    
    </div>

			    </div>  


    <script type="text/javascript">
	    $(document).ready(function(){
			$( '#idBotaoCadastrarNovo' ).show(3000);
			$( '#idPanelCadastroAviso' ).toggle(4000);
		});
    </script>
		
		
	</ui:define>
</ui:composition>
