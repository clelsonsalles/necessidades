<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	
	<ui:define name="conteudo">
		<style type="text/css">
	   		.ui-chkbox-box{
				background: #b5b5b5 !important;			
			}
			
			.tableOneRadio tr{
		       float: left;
		       width: 50%;
			}
			
			.tableOneRadio td label{
		       font-weight: initial;
			}
			.tableOneRadio td {
		       padding-left: 5px;
		       font-weight: initial;
			}

		</style>
										
        <div class="row text-center">
                <div class="col-lg-12">
					<div class="col-lg-1" style="padding-top: 35px">
						<i class="glyphicon glyphicon-user" style="font-size:4em;"></i> 
                    </div>
	                <div class="col-lg-11 text-left">
						<h1>Identificação </h1>
						<h4 id="idMensagemUso" >Os dados e informações serão de uso ao contexto das questões respondidas a seguir, não sendo objeto de divulgação dos resultados do levantamento de necessidades de PDTIC.</h4>
                    </div>
                </div>
        </div>


        <div id="idPanelCadastroInicial" class="col-lg-12">

		    <div class="col-lg-2"></div>
		    <div class="col-lg-8">
				<div class="panel panel-primary">
	              <div class="panel-heading">
	                <h3 class="panel-title">Cadastro Inicial</h3>
	              </div>
              <div class="panel-body">


		<h:form>
        <div class="col-lg-12">
            <label for="firstname" class="col-lg-3">
                Nome:
            </label>
            <div class="col-lg-8">
                <h:inputText class="form-control" id="firstname" placeholder="Nome Completo" 
                	required="true" requiredMessage="Nome obrigatório" value="#{usuarioControle.usuario.nome}"/>
				<p:watermark for="firstname" value="Nome Completo" id="watermarkNome" />
            </div>
        </div>        
        <div class="col-lg-12">
            <label for="emailaddress" class="col-lg-3">
                E-mail:
            </label>
            <div class="col-lg-8">
            	
                <h:inputText class="form-control" id="emailaddress" placeholder="Exemplo: nome@cnpq.br" 
                	required="true" requiredMessage="E-mail obrigatório"  value="#{usuarioControle.usuario.email}"
                	validatorMessage="Formato de e-mail inválido!">
                	<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                </h:inputText>
				<p:watermark for="emailaddress" value="Exemplo: nome@cnpq.br" id="watermarkEmail" />
				
            </div>
        </div>
        <div class="col-lg-12">
            <label for="password" class="col-lg-3">
                Senha:
            </label>
            <div class="col-lg-8">
            	<p:password styleClass="form-control" id="password" placeholder="Senha"  
                	required="true" requiredMessage="Senha obrigatória"  value="#{usuarioControle.usuario.senha}"/>
            </div>
        </div>

        <div class="col-lg-12">
            <p:outputLabel for="lotacao" value="Lotação:"  styleClass="col-lg-3"/>
	        <div class="col-lg-8">
		        <p:selectOneRadio id="lotacao" value="#{usuarioControle.idLotacao}" 
		        	styleClass="tableOneRadio" columns="3" layout="pageDirection">
		            <f:selectItems value="#{usuarioControle.listaLotacao}" var="lotacao" 
		            	itemLabel="#{lotacao.nome}" itemValue="#{lotacao.idLotacao}"/>
		        </p:selectOneRadio>
		    </div>
        </div>

        <div class="col-lg-12">
            <label for="unidade" class="col-lg-3">
                Coordenação / Serviço:
            </label>
            <div class="col-lg-8">
                <p:inputText maxlength="17" styleClass="form-control" id="unidade" required="true" 
                	requiredMessage="Coordenação / Serviço é um campo obrigatório" 
                	placeholder="Ex.: CGXXX/CXXXX/SXXXX"  value="#{usuarioControle.usuario.unidade}"/>
            </div>
        </div>

        <div class="col-lg-12">
            <p:outputLabel for="cargo" value="Cargo:" styleClass="col-lg-3"/>
	        <div class="col-lg-8">
		        <p:selectOneRadio id="cargo" value="#{usuarioControle.idCargo}"  
		        	styleClass="tableOneRadio" columns="3" layout="pageDirection">
		            <f:selectItems value="#{usuarioControle.listaCargo}" var="cargo" 
		            	itemLabel="#{cargo.nome}" itemValue="#{cargo.idCargo}"/>
		        </p:selectOneRadio>
		    </div>
        </div>

        <div >
            <div class="col-lg-12 text-right" style="padding-top: 15px">
				<label>
				    <input type="checkbox" id='idIniciarCadastro'> Desejo realizar o meu cadastro e iniciar este levantamento
				    </input>
				</label>
            </div>            
        </div>
        <div class="row">
            <div class="col-lg-12 text-right ">
            	    <p:commandButton value="Cadastrar" id="idBotaoCadastrar" 
           	    		action="#{usuarioControle.cadastrarUsuarioAction}" styleClass="idBotaoCadastrar btn btn-info disabled" />
            </div>
        </div>
	</h:form>
    </div>  
    </div>  
    </div>  


    </div>



    <script type="text/javascript">
	    $(document).ready(function(){
			$( '#idIniciarCadastro' ).click(function() {
			  $( '#idBotaoCadastrar' ).toggleClass( "disabled" );
			  $( '.idBotaoCadastrar' ).toggleClass( "disabled" );
			});
		});
    </script>
		
		
	</ui:define>
</ui:composition>
